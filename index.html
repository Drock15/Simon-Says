<!DOCTYPE html>
<html>
  <head>
    <title>Simon Says</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Simon Says</h1>
    </header>
    <div class="main">
      <div class="level">
        <h1>Level 1</h1>
      </div>
      <div class="container-main">
        <div class="container__content-1">
          <div class="content-1 green">
            <p>G</p>
          </div>
          <div class="content-1 red">
            <p>R</p>
          </div>
        </div>
        <div class="container__content-2">
          <div class="content-2 yellow">
            <p>Y</p>
          </div>
          <div class="content-2 blue">
            <p>B</p>
          </div>
        </div>
      </div>
      <div class="start_button">
        <p>Start</p>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
